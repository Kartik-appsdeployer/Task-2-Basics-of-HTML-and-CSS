<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <title>Survey By Appsdeployer</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

:root{
    --color-white:#f3f3f3;
    --color-darkblue:#423d66;
    --color-darkblue-alpha: linear-gradient(90deg, rgba(24,130,94,1) 0%, rgba(63,98,67,1) 35%, rgba(60,102,92,1) 100%);
}
*,*::before,*::after{
    box-sizing: border-box;
}
body{
    font-family: 'Kanit';
    font-weight: 400;
    line-height: 1.4;
    color: var(--color-white);
    margin: 0;
}
body::before{
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    z-index: -1;
    background: var(--color-darkblue);
    background-image: linear-gradient(215deg,rgba(5, 6, 6, 0.8),rgba(41, 85, 56, 0.8)),url(/Pictures.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
}
#title{
    color: black;
    font-weight: 600;
    
    
}
h1{
    font-weight: 400;
    line-height: 1.2;
}
p{
    font-size: 1.125rem;
}
h1,p{
    margin-top: 0;
    margin-bottom: 0.5rem;
}
label{
    display: flex;
    align-items: center;
    font-size: 1.125rem;
    margin-bottom: 0.5rem;
}

input,button,select,textarea{
    margin: 0;
    font-family: inherit;
    font-size: inherit;
    line-height: inherit;
}
.container{
    width: 100%;
    margin: 3.125rem auto 0 auto;
    padding:1.8rem 1rem;
}

.header{
    padding: 0 0.625rem;
    margin-bottom: 1.875rem;
    text-align: center;
}
#description{
    font-style: italic;
    font-weight: 200;
    text-shadow: 1px 1px 1px rgba(0,0,0,0.4);

}
.clue{
    margin-left: 0.25rem;
    font-size: 0.9rem;
    color: #e4e4e4;
}
#quest{
    color: white;
    font-size: 19px;
}
form{
    background: var(--color-darkblue-alpha);
    border-radius: 0.25rem;
}

@media (min-width: 480px){
    form{
        padding: 2.5rem;
    }
}
.form-group{
    margin: 0 auto 1.25rem auto;
    padding: 0.25rem;
}
.formControl{
    display: block;
    width: 100%;
    height: 2.375rem;
    padding: 0.375rem 0.75rem;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
    transition: border-color 0.15s ease-in-out,box-shadow 0.15s ease-in-out;
}
.formControl:focus{
    border-color:blue;
    outline: 0;
    box-shadow:0 0 0 0.2rem rgba(7, 8, 8, 0.25)
}
.inputRadio,
.checkbox
{
    display: inline-block;
    margin-right: 0.625rem;
    min-height: 1.25rem;
    min-width: 1.25rem;

}
.textarea{
    width: 100%;
    padding: 0.75rem;
    font-size: 1.15rem;
    outline: none;
    border-color: blue;
    border-radius: 5px;
}
.btn{
    display: block;
    width: 100%;
    padding:0.5rem 0.75rem;
    background: var(--color-green);
    color: inherit;
    border-radius: 15px;
    cursor: pointer;
    outline: none;
    text-transform: uppercase;
    font-size: 1.5rem;
    color: blue;
    border: none;
}

@media (min-width:576px){
    .container{
        max-width: 540px;
    }
}
@media (min-width:800px){
    .container{
        max-width: 760px;
    }
}
#submit{
    background-color: #000000;
    width: 142px;
    color: white;
}
</style>
<body>
    <div class="container ">
        <header class="header">
            <h1 id="title">
                A Survey By Appsdeployer
            </h1>
        </header>
        <form action="" id="survey-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="formControl" placeholder="Ex:- Kartik Kulshreshtha" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="formControl" placeholder="Ex:- kartik@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="phone">Contact Number</label>
                <input type="number" name="phone" id="phone" class="formControl" placeholder="Ex:- +91 7224098370" required>
            </div>
            <div class="form-group">
                <label for="address">Job Location <span class="clue"></span></label>
                <input type="text" name="address" id="address" class="formControl" placeholder="Ex:- Itarsi">
            </div>
            <div class="form-group">
                <label for="address">Date of Birth<span class="clue"></span></label>
                <input type="date" name="address" id="address" class="formControl" placeholder="Ex:- 25/07/2002">
            </div>
            <div class="form-group">
                <p id="quest">Tell us about yourself</p>
                <textarea name="feedback"  cols="30" rows="5"  id="feedback" class="textarea" placeholder="Tell us about yourself"></textarea>
            </div>
            <div class="form-group">
                <p id="quest">Total Experience</p>
                <select name="role" required id="dropdown" class="formControl">
                    <option value disabled selected >Select</option>
                    <option value="<1">Less than a year</option>
                    <option value="2">2 Years</option>
                    <option value="3">3 Years</option>
                    <option value="4">4 Years</option>
                    <option value=">5">More than 5 Years</option>
                </select>
            </div>
            <div class="form-group">
                <p id="quest">Gender</p>
                <label for="">
                    <input type="radio" name="source" value="freinds"
                    class="inputRadio">Male
                </label>
                <label for="">
                    <input type="radio" name="source" value="tv-ads"
                    class="inputRadio"
                    >Female
                </label>
                <label for="">
                    <input type="radio" name="source" value="social-media"
                    class="inputRadio"
                    >Prefer not to say
                </label>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
